<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Theory</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/42c5d50c71.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
  </head>
  <body class="text-center">
    <header id="navigation">
      <nav class="navbar navbar-expand-md">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="images/full-logo.png"
              id="brand-logo"
              alt="Logo for Food Theory"
            />
          </a>
          <span
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#nav-collapse"
            aria-controls="nav-collapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </span>
          <div class="collapse navbar-collapse" id="nav-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link text-dark active" href="index.html">
                  <span class="non-active">Home</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">
                  <span class="non-active">About</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">
                  <span class="non-active">Contact</span>
                </a>
              </li>
            </ul>
            <button
              type="button"
              class="btn btn-dark navbar-right"
              id="sign-out"
              aria-label="Sign Out"
            >
              <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div
      class="align-items-center justify-content-center"
      id="refresh-message"
    >
      <div
        class="card container center-container p-4 mt-5 shadow-lg p-3 mb-5 bg-white rounded"
        id="sign-in-container"
      >
        <div class="imgwrap mb-2">
          <img
            src="images/full-logo.png"
            id="sign-in-brand-logo"
            alt="Logo for Food Theory"
          />
        </div>
        <p>
          Please sign in to view your profile! You will soon be redirected
          to the homepage where you can sign in!
        </p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="./scripts/profile.js" type="module"></script>
  </body>
</html>
