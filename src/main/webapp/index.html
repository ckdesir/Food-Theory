<!doctype html>
<html lang="en">
  <head>
    <title>Food Theory</title>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/42c5d50c71.js" 
      crossorigin="anonymous"></script>
    <link rel="icon" href="./images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./styles/autoComplete.css">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="text-center">
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/full-logo.png" id="brandLogo"
              alt="Logo for Food Theory">
          </a>
          <span class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarCollapse" aria-controls="navbarCollapse" 
            aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </span>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link text-dark active" href="index.html">
                  <span class="active">Home</span>
                  <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#"><span class="non-active">
                  About</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#"><span class="non-active">
                  Contact</span></a>
              </li>
            </ul>
            <button type="button" class="btn btn-dark navbar-right" id="signIn" 
              aria-label="Sign In">
              <i class="fas fa-sign-in-alt"></i> Sign In</button>
          </div>
        </div>
      </nav>
    </header> 
    <div class="d-flex align-items-center justify-content-center">
      <div class="card container custom-control custom-checkbox" 
        id="selections">
          <button type="button" class="close" id="selections-close" 
            aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
          <label for="autoComplete">Field for input</label>
          <input id="autoComplete" type="text" tabindex="0">
          <div id="selectionContainer"></div>
          <input type="checkbox" class="custom-control-input" 
            id="foodInclusiveOrCheck">
          <label class="custom-control-label" for="foodInclusiveOrCheck">
            Find resturants that include ALL foods/cuisines selected</label>
      </div>
      <div class="container" id="greeting-message">
        <p>Looking for a place to eat? A person of many tastes? 
          With a group of friends? Food Theory can find you places to eat at, 
          tailored to your specifications and current needs!</p>
        <button type="button" class="btn btn-dark btn-xl" 
          id="greeting-message-button">Get Started</button>
      </div>
      <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="carousel-home-page">
          <div class="container carousel-item active">
            <img class="d-block w-100 h-100" src="./images/Jongno-2-ga.jpg"
              alt="A picture of Jongno 2-ga street in South Korea">
            <div class="picture-caption">
              <p>Image by 
                <a href="https://pixabay.com/users/stocksnap-894430/">
                Markus Winkler</a>from <a href="https://pixabay.com">
                Pixabay</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
