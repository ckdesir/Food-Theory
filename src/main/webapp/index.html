<!doctype html>
<html lang="en" class="base">
  <head>
    <title>Food Theory</title>
    <meta name="viewport" 
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="./scripts/all.js"></script>
    <link rel="icon" href="./images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
    <link rel="stylesheet"
      href="./styles/autoComplete.css">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body class="text-center base">
    <nav class="navbar navbar-toggleable-md">
      <div class="container">
        <div class="dropdown">
          <span class="dropdown-toggle" type="button" id="dropdownMenuToggle" data-toggle="dropdown"aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-bars"></i>
          </span>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuToggle">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link text-dark active" href="index.html"><span id="active">Home</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#"><span class="hover-underline">About</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#"><span class="hover-underline">Contact</span></a>
              </li>
            </ul>
          </div>
        </div>
        <a class="navbar-brand" href="#">
          <img src="images/full-logo.png" width="auto" height="50" alt="Logo for Food Theory">
        </a>
        <button type="button" class="btn btn-dark navbar-right">
          <i class="fas fa-sign-in-alt"></i> Sign In</button>
      </div>
    </nav>
    <div class="inner d-flex align-items-center justify-content-center">
      <div class="container" id="greeting-message">
        <p>Looking for a place to eat? A person of many tastes? With a group of friends? Food
          Theory can find you resturants to eat at, tailored to your specifications!</p>
        <button type="button" class="btn btn-dark btn-xl">Get Started</button>
      </div>
      <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="carousel-home-page">
          <div class="container carousel-item active">
            <img class="d-block w-100 h-100" src="./images/bar-5475279_1920.jpg"
              alt="A picture of Jongno 2-ga street in South Korea">
            <div class="carousel-caption picture-caption">
              <p>Image by 
                <a href="https://pixabay.com/users/stocksnap-894430/">Markus Winkler</a>
                from <a href="https://pixabay.com">Pixabay</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container custom-control custom-checkbox d-flex" id="selections">
      <label for="autoComplete">Field for input</label>
      <input id="autoComplete" type="text" tabindex="0">
      <input type="checkbox" class="custom-control-input" id="foodInclusiveOrCheck">
      <label class="custom-control-label" for="foodInclusiveOrCheck">
          Find resturants that include ALL foods/cuisines selected</label>
      <span class="badge badge-dark align-self-center justify-content-center p-2 m-2">Fettucine Alfredo  
        <i class="fas fa-times-circle"></i>
      </span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
